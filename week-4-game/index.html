<!DOCTYPE html>

<html>

<head>
	<title>Ninja Turtles RPG Game</title>

	<link rel="stylesheet" href="assets/css/reset.css" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/styles.css" type="text/css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<!-- <script type="text/javascript" src="assets/javascript/firstpage.js"></script> -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

</head>
<body>

<div id="wrapper">
	<div id="header">
	<h1>Ninja Turtles RPG!</h1>
	</div>
	<div id="top">
		<div class="boxes" id="don">
				<p>Donatello</p>
				<img class="imagespacing" alt="donatello" src="assets/images/donatello.png" width="90px" height="100px"/>
					<div class="health">Health: 150
					</div>
		</div>
	
		<div class="boxes" id="mich">
				<p>Michelangelo</p>
				<img class="imagespacing" alt="michelangelo" src="assets/images/michelangelo.png" width="90px" height="100px"/>
					<div class="health3">Health: 75
					</div>
		</div>
		<div class="boxes" id="raph">
				<p>Raphael</p>
				<img class="imagespacing" alt="raphael" src="assets/images/raphael.png" width="90px" height="100px"/>
					<div class="health4">Health: 120
					</div>
		</div>
	</div>

	<div id="characters">
		<h2>Your Character</h2>
		<!--<p>Raphael</p> Where to append image to <img id="raph" class="imagespacing" alt="raphael" src="assets/images/raphael.png" width="110px" height="125px"/>
				<p>120</p>-->

	</div>
	<div id="battleNotes">
		<h2>Battle Notes</h2>
			<div class="attackMessage">
		
			</div>
	</div>
	<div id="fight">
		<h2>Fight Section</h2>
		<br/>
		<button type="button" class="attack">Attack!</button>
	</div>
	<div id="rival">
		<h2>Rival</h2>
		<div class="boxes" id="leo">
				<p>Leonardo</p>
				<img class="imagespacing" alt="leo" src="assets/images/leo.png" width="90px" height="100px"/>
					<div class="health2">Health: 100
					</div>
		</div>
		
	</div>

</div>

</body>

</html>
