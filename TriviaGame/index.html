<!DOCTYPE html>

<html>

<head>

<title>Sports Trivia</title>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
<link rel="stylesheet" href="assets/css/reset.css" type="text/css">
<link rel="stylesheet" href="assets/css/styles.css" type="text/css">

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>



</head>

<body>

<div class="container">

	<div class="row">
		<div class="col-md-12 text-center">
			<h1 class="whiteText">Sports Trivia</h1>
		</div>
	</div>

	<!--Jumbotron Div-->

	<div class="jumbotron">

	<!--Click To Start & Timer-->

		<div class="row">
			<div class="col-md-6 text-center">
				<button type="start" id="beginGame" class="btn btn-success active">Click To Start Game</button>
			</div>
			<div id="timer" class="col-md-6 text-center">
				<h4>Timer Goes Here</h4>
			</div>
		</div>
		
		</br>

		<!--Question 1--> 

		<div class="row">
			<div class="col-md-12 text-left">
				<h4>Question #1</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-left">
				<h5>Which of the following New York sports teams plays in the Barclays Center?</h5>
			</div>
		</div>
		<div id="answers1" class="row">
			<div class="col-md-3 text-left">
				<button data-answer="false" class="btn btn-primary active">A) New York Knicks</button>
			</div>
			<div class="col-md-3 text-left">
				<button data-answer="true" class="btn btn-primary active">B) New York Nets</button>
			</div>
			<div class="col-md-3 text-left">
				<button data-answer="false" class="btn btn-primary active">C) New York Giants</button>
			</div>
			<div class="col-md-3 text-left">
				<button data-answer="false" class="btn btn-primary active">D) New York Rangers</button>
			</div>
		</div>

		</br>

		<!--Question 2-->

		<div class="row">
			<div class="col-md-12 text-left">
				<h4>Question #2</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-left">
				<h5>Which baseball team did Babe Ruth begin his career with?</h5>
			</div>
		</div>
		<div id="answers1" class="row">
			<div class="col-md-3 text-left">
				<button data-answer="false" class="btn btn-primary active">A) New York Yankees</button>
			</div>
			<div class="col-md-3 text-left">
				<button data-answer="false" class="btn btn-primary active">B) Chicago Cubs</button>
			</div>
			<div class="col-md-3 text-left">
				<button data-answer="false" class="btn btn-primary active">C) Brooklyn Dodgers</button>
			</div>
			<div class="col-md-3 text-left">
				<button data-answer="true" class="btn btn-primary active">D) Boston Red Sox</button>
			</div>
		</div>

		</br>
		
		<!--Question 3-->

		<div class="row">
			<div class="col-md-12 text-left">
				<h4>Question #3</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-left">
				<h5>What city hosted the first ever Superbowl?</h5>
			</div>
		</div>
		<div id="answers1" class="row">
			<div class="col-md-3 text-left">
				<button data-answer="false" class="btn btn-primary active">A) Miami, FL</button>
			</div>
			<div class="col-md-3 text-left">
				<button data-answer="false" class="btn btn-primary active">B) San Jose, CA</button>
			</div>
			<div class="col-md-3 text-left">
				<button data-answer="true" class="btn btn-primary active">C) Los Angeles, CA</button>
			</div>
			<div class="col-md-3 text-left">
				<button data-answer="false" class="btn btn-primary active">D) Tampa, FL</button>
			</div>
		</div>

		</br>

	</div>

<!--End of Jumbotron-->





</div>

<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>


</html>
