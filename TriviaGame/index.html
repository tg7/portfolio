<!DOCTYPE html>

<html>

<head>

<title>Sports Trivia</title>

<link rel="stylesheet" href="assets/css/reset.css" type="text/css">
<link rel="stylesheet" href="assets/css/styles.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!--Font Awesome CDN-->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<!--Header and SideBar Fonts-->

<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>



</head>

<body>

	<div class="container">

		<div class="row">
			<div class="col-md-12 text-center">
				<h1 class="whiteText"><i class="fa fa-futbol-o" aria-hidden="true"></i> Sports Trivia</h1>
			</div>
		</div>

	<!--Jumbotron Div-->

	<div class="jumbotron questionArea">


	<!--Click To Start & Timer-->

	<div class="row">
		<div class="col-md-6 text-center">
			<button type="button" id="beginGame" class="btn btn-success active whiteText">Click To Start Game</button>
		</div>
		<div id="timer" class="col-md-6 text-center">
			<h4 class="sideBarText">Time Remaining: </h4>
		</div>
	</div>
		
		<br>

	<!--Content for questions-->

	<div class="row">
		<div class="col-md-2 text-center">
			<h4 class="sideBarText">Correct</h4>
				<div id="correct">
				</div>
		</div>
		<div class="col-md-8 text-center" id="gameArea">
		</div>
			<div class="col-md-2 text-center">
				<h4 class="sideBarText">Incorrect</h4>
					<div id="incorrect">
					</div>
			</div>
	</div>

	<br> 
<!--End Of Jumbotron-->

	</div>


	<br>

<!--End Of Container-->
	</div>

<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
