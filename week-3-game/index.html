<!DOCTYPE html>
<html lang="en">

<head>

<title>House Hangman</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<img src="assets/images/sports-top.png" alt="Sports-Header" height="180" width="425"/>
		</div>
	</div>
	<div class="row">
		<div id="lettersUsed" class="col-md-6 text-center gamebox">
			<h5>Used Letters</h5>
		</div>
		<div class="col-md-6 text-center gamebox">
			<h5>Press Any Key To Get Started</h5>
				<br/>
			<h5>Wins: <span id="wins"></span></h5>
				<br/>
			<h5>Losses: <span id="losses"></span></h5>
				<br/>
			<h5>Current Word</h5>
				<div id="boxes"></div>
				<br/><!--Add Number of spaces for word Here-->
			<div id="remaining">Number Of Guesses Remaining: <span id="chances">10</span></div>
				<br/><!--Add Number Of Guesses Here<-->
			<h5>Letter's Already Guessed</h5>
				<br/><!--Javascript will provide guessed letters here-->
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 text-center">
		<script src="assets/javascript/game.js" type="text/javascript"></script>
		</div>
		<div class="col-mid-4 text-center">
		</div>
	</div>
</div>
</body>

</html>
